<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="arrow hour" data-hour-arrow></div>
        <div class="arrow minute" data-minute-arrow></div>
        <div class="arrow second" data-second-arrow></div>
        <div class="number number1">
            <p class="flipNumber flipNumber1">1</p>
        </div>
        <div class="number number2">
            <p class="flipNumber flipNumber2">2</p>
        </div>
        <div class="number number3">
            <p class="flipNumber flipNumber3">3</p>
        </div>
        <div class="number number4">
            <p class="flipNumber flipNumber4">4</p>
        </div>
        <div class="number number5">
            <p class="flipNumber flipNumber5">5</p>
        </div>
        <div class="number number6">
            <p class="flipNumber flipNumber6">6</p>
        </div>
        <div class="number number7">
            <p class="flipNumber flipNumber7">7</p>
        </div>
        <div class="number number8">
            <p class="flipNumber flipNumber8">8</p>
        </div>
        <div class="number number9">
            <p class="flipNumber flipNumber9">9</p>
        </div>
        <div class="number number10">
            <p class="flipNumber flipNumber10">10</p>
        </div>
        <div class="number number11">
            <p class="flipNumber flipNumber11">11</p>
        </div>
        <div class="number number12">
            <p class="flipNumber flipNumber12">12</p>
        </div>
    </div>
</body>
</html>
